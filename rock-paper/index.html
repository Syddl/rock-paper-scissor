<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <div>
            <button onclick="playGame('rock')" class="gm"><img src="img/rock-emoji.png" alt="" class="pc"></button>
            <button onclick="playGame('paper')" class="gm"><img src="img/paper-emoji.png" alt="" class="pc"></button>
            <button onclick="playGame('scissors')" class="gm"><img src="img/scissors-emoji.png" alt="" class="pc"></button> 
        </div>
        <div>
            <p id="result-el"></p>
            <p id="move-el"></p>
            <p id="score-el"></p>
        </div>
        <div>
            <button onclick="
                score.wins = 0;
                score.losses = 0;
                score.ties = 0;
                localStorage.removeItem('score');
                updateScore();
                
                
            " class="reset-score-button">Reset Score
            </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
